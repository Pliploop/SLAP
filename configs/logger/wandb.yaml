# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: false
  id: ${dora:xp.sig}  # pass correct id to resume experiment!
  name: ${dora:xp.sig}  # same name as id to have a nice match dora/w&b
  project: "SLAP"
  log_model: False # upload lightning ckpts
  save_code: true
  prefix: "" # a string to put at the beginning of metric keys
  entity: "jul-guinot" # set to name of your wandb team
  # group: "${hydra:runtime.choices.data}-${hydra:runtime.choices.model/audio_encoder}-${hydra:runtime.choices.model/text_encoder}"
  tags: []
  job_type: ""
